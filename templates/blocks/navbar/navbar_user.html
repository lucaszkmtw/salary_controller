{% load static %}
<li class="dropdown user user-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <img src="{% static '/dist/img/user-512.png' %}" class="user-image" alt="User Image">
        <span class="hidden-xs">{{ user.username }}</span>
    </a>
    <ul class="dropdown-menu">
        <!-- User image -->
        <li class="user-header">
            <img src="{% static '/dist/img/user-512.png' %}" class="img-circle" alt="User Image">

            <p>
                {% if user.is_authenticated %}
                    {{ user.first_name }} {{ user.last_name }}
                {% endif %}
                <small>{{ user.username }}</small>
            </p>
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
            {% if user.is_staff  %}
                <div class="pull-left">
                    <a href="/admin/" class="btn btn-default btn-flat">Administrar</a>
                </div>
            {% endif %}
            <div class="pull-right">
                <a href="/accounts/logout/" class="btn btn-default btn-flat">Cerrar SesiÃ³n</a>
            </div>
        </li>
    </ul>
</li>
