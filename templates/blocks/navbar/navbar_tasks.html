{% load static %}
{% load tags %}
<li class="dropdown tasks-menu" id="tasks-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-tasks" aria-hidden="true"></i>

        <span
            class="label label-danger"
            {% if task_not_finished|length == 0 %}
                style="display: none;"
            {% endif %}
            id="navbar_task_span"
        >
            {{ task_not_finished|length }}
        </span>

    </a>
    <ul class="dropdown-menu">
        <li>
            <!-- inner menu: contains the actual data -->
            <ul class="menu" id="navbar_task_list">

                {% for task_item in tasks_item %}
                   {% navbar_tasks_item task_item %}
                {% endfor %}

            </ul>
        </li>
        <li class="footer">
          <a href="/admin/django_celery_results/taskresult/">View all tasks</a>
        </li>
    </ul>
</li>
