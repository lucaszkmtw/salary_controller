{% load static %}
<div
  class="modal fade"
  id="siliq_modal_windows"
  tabindex="-1"
  role="dialog"
  aria-labelledby="ModalCenterTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    role="document"
    style="width: 80%"
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close float-right"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{model}} create</h4>
      </div>
      <div id="form-modal-body" class="modal-body">...</div>

      <button type="button" class="btn btn-danger" data-dismiss="modal">
        Close
      </button>
    </div>
  </div>
</div>

{% block js_mas %}
  <script src="{% static 'js/blocks/modal.js' %}"></script>
{% endblock %}
