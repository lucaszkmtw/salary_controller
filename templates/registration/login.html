{% extends 'base.html' %}
{% load static %}
{% block title %}<title>SILIQ | Log in</title>{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
<!-- Ionicons -->
<link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
<!-- iCheck -->
<link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
{% endblock %}

{% block body-class %}class="hold-transition login-page"{% endblock %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <img src="{% static 'img/ips-logo.png' %}" width="250">
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Logueate para ingresar al sitio</p>

    <form class="login-form" method="POST">{% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
{% endblock %}
